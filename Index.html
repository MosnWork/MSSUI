<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- no cache headers -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- end no cache headers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mssiframe 框架集成外壳</title>
    <!-- 重置默认 -->
    <link href="assets/css/reset.css" rel="stylesheet">
    <!-- 框架页样式 -->
    <link href="assets/css/mssiframe.css" rel="stylesheet">
    <!-- 字体文件 -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- 支持IE78 IE6就死去吧-->
    <!--[if IE 7]>
        <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css">
    <![endif]-->
    <!-- JQ 183稳定版本 -->
    <script src="assets/js/jquery-1.8.3.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header fn-clear">
            <div class="h-info">
                <span>MSSIFRAME</span>
                <div class="h-nav-user">
                    张涛<a>[退出]</a>
                </div>
            </div>
            <div class="h-nav">
                <div class="h-nav-home">
                    <i class="icon-home"></i>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="mynav">
            </div>
            <div class="mywork">
                <div class="myiframe">
                    <div class="iframe-nav">
                        <div class="iframe-nav-left"><i class="icon-chevron-left"></i>
                        </div>
                        <div class="iframe-nav-box">
                            <div class="iframe-nav-bf">
                                <dl>
                                    <dt class="current" mss-id="-1">管理首页</dt>
                                </dl>
                            </div>
                        </div>
                        <div class="iframe-nav-right"><i class="icon-chevron-right"></i>
                        </div>
                    </div>
                    <ul class="iframe-box">
                        <li class="current" mss-id="-1">
                            <iframe width="100%" height="100%" frameborder="0" src="app/Main.html"></iframe>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- script start -->
    <script src="assets/js/MSS_Iframe.js"></script>
    <!--这个JS是伪造数据，实际项目可删除改成异步获取菜单也可以用后台程序生成此文件-->
    <script src="json/menu.js"></script>
    <script type="text/javascript">
        MSS_Iframe.init({
            menuDate: menuData,
            isTop: true,
            icon: "icon-file"
        });
    </script>
    <!-- script end -->
</body>

</html>
