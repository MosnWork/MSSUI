<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- no cache headers -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- end no cache headers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MSSUI</title>
    <!------------------------>
    <!-- CSS请在发布前合并压缩 -->
    <!------------------------>
    <!-- 重置默认 -->
    <link href="../../assets/css/reset.css" rel="stylesheet">
    <!-- 基础功能 -->
    <link href="../../assets/css/base.css" rel="stylesheet">
    <!-- 栅格布局 -->
    <link href="../../assets/css/gird.css" rel="stylesheet">
    <!-- 模块开发 -->
    <link href="../../assets/css/modules.css" rel="stylesheet">
    <!-- 字体文件 -->
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css">
    <!-- 支持IE78 IE6就死去吧-->
    <!--[if IE 7]>
        <link rel="stylesheet" href="../../assets/css/font-awesome-ie7.min.css">
    <![endif]-->
    <!-- Demo  这个请在实际项目中删除 -->
    <link href="../../assets/css/demo.css" rel="stylesheet">
    <!------------------------>
    <!-- CSS请在发布前合并压缩 -->
    <!------------------------>
</head>

<body>
    <!--主视图-->
    <div class="demo-container">
        <div class="fluid-row ">
            <div class="column16">
                <div class="column-actual ">
                    <h4>本功能暂时不做<small>binding.js</small></h4>
                </div>
            </div>
        </div>
        <div class="fluid-row">
            <div class="column6">
                <div class="column-actual fn-mr10">
                    <div class="mss-box">
                        <div class="mss-box-head fn-linear-light">
                            <h4>数据绑定<small>数据双向绑定</small><a href="#">→</a></h4>
                        </div>
                        <div class="mss-box-container">

                        </div>
                    </div>
                </div>
            </div>
            <div class="column10">
                <div class="column-actual">
                    <div class="fluid-row">
                        <div class="column16">
                            <div class="column-actual">
                                <!--form可以替换为div-->
                                <div class="mss-form" mss-mvc="demo">
                                    <div class="mss-form-item">
                                        <div class="mss-form-leftname">输入框:</div>
                                        <div class="mss-form-container">
                                            <div class="mss-form-container-box">
                                                <div class="mss-form-box">
                                                    <input mss-model="input" type="text" name="demo1" class="mss-form-input-txt" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mss-form-item">
                                        <div class="mss-form-leftname">组合:</div>
                                        <div class="mss-form-container">
                                            <div class="mss-form-container-box">
                                                <div class="mss-form-box">
                                                    <select name="sad" class="mss-form-input-select" mss-model="select">
                                                        <option>平台类型</option>
                                                        <option>平台类型</option>
                                                        <option>平台类型</option>
                                                        <option>平台类型</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mss-form-item">
                                        <div class="mss-form-leftname">单选:</div>
                                        <div class="mss-form-container">
                                            <div class="mss-form-container-box">
                                                <span class="mss-form-check" mss-model="radio">
                                                    <label for="heckbox1">
                                                        <input type="radio" value="1" name="heckbox3" id="heckbox1">无数据
                                                    </label>
                                                    <label for="heckbox2">
                                                        <input type="radio" value="2" name="heckbox3" id="heckbox2">无数据
                                                    </label>
                                                    <label for="heckbox3">
                                                        <input type="radio" value="3" name="heckbox3" id="heckbox3">无数据
                                                    </label>
                                                    <label for="heckbox4">
                                                        <input type="radio" value="4" name="heckbox3" id="heckbox4">无数据
                                                    </label>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mss-form-item">
                                        <div class="mss-form-leftname">多选:</div>
                                        <div class="mss-form-container">
                                            <div class="mss-form-container-box">
                                                <div class="mss-form-check" mss-model="checkbox">
                                                    <label for="checkbox1">
                                                        <input type="checkbox" value="1" name="checkboxhh" id="checkbox1">无数据
                                                    </label>
                                                    <label for="checkbox2">
                                                        <input type="checkbox" value="2" name="checkboxhh" id="checkbox2">无数据
                                                    </label>
                                                    <label for="checkbox3">
                                                        <input type="checkbox" value="3" name="checkboxhh" id="checkbox3">无数据
                                                    </label>
                                                    <label for="checkbox4">
                                                        <input type="checkbox" value="4" name="checkboxhh" id="checkbox4">无数据
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mss-form-item">
                                        <div class="mss-form-leftname">文本:</div>
                                        <div class="mss-form-container">
                                            <div class="mss-form-container-box">
                                                <div class="mss-form-box">
                                                    <textarea mss-model="textarea" class="mss-form-input-textarea" name="xcv">一二三四五六七八九十</textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mss-form-item">
                                        <div class="mss-form-leftname">结果:</div>
                                        <div class="mss-form-container">
                                            <div class="mss-form-container-box">
                                                <p class="mss-form-tip fn-cl-Green" mss-view="输入框：{{input}}；单选：{{radio}}">12</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mss-form-item">
                                        <div class="mss-form-leftname">结果:</div>
                                        <div class="mss-form-container">
                                            <div class="mss-form-container-box">
                                                <button class="mss-button fn-mr10 fn-bg-Blue" id="asdasqwe">确认</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- script start -->
    <script src="../../assets/js/require.js"></script>
    <script src="../../assets/js/config.js"></script>
    <script>
        //页面初始化
        require(['jquery', 'binding'], function($, B) {
            var model = new B.init({
                name: "demo",
                handle: function() {}
            });
            model.create();


            $("#asdasqwe").click(function() {
                alert($("#asdas").val());
            })
        });
    </script>
    <!-- script end -->
</body>

</html>
