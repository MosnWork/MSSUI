<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- no cache headers -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- end no cache headers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MSSUI</title>
    <!------------------------>
    <!-- CSS请在发布前合并压缩 -->
    <!------------------------>
    <!-- 重置默认 -->
    <link href="../../assets/css/reset.css" rel="stylesheet">
    <!-- 基础功能 -->
    <link href="../../assets/css/base.css" rel="stylesheet">
    <!-- 栅格布局 -->
    <link href="../../assets/css/gird.css" rel="stylesheet">
    <!-- 模块开发 -->
    <link href="../../assets/css/modules.css" rel="stylesheet">
    <!-- 字体文件 -->
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css">
    <!-- 支持IE78 IE6就死去吧-->
    <!--[if IE 7]>
        <link rel="stylesheet" href="../../assets/css/font-awesome-ie7.min.css">
    <![endif]-->
    <!-- Demo  这个请在实际项目中删除 -->
    <link href="../../assets/css/demo.css" rel="stylesheet">
    <!------------------------>
    <!-- CSS请在发布前合并压缩 -->
    <!------------------------>
</head>

<body>
    <!--主视图-->
    <div class="demo-container">
        <div class="fluid-row ">
            <div class="column16">
                <div class="column-actual ">
                    <h4>数据绑定<small>binding.js</small></h4>
                </div>
            </div>
        </div>
        <div class="fluid-row">
            <div class="column6">
                <div class="column-actual fn-mr10">
                    <div class="mss-box">
                        <div class="mss-box-head fn-linear-light">
                            <h4>数据绑定<small>数据双向绑定</small><a href="#">→</a></h4>
                        </div>
                        <div class="mss-box-container">

                        </div>
                    </div>
                </div>
            </div>
            <div class="column10">
                <div class="column-actual">
                    <div class="fluid-row">
                        <div class="column6">
                            <div class="column-actual">
                                <!--form可以替换为div-->
                                <div class="mss-form" mss-mvc="demo">
                                    <div class="mss-form-item">
                                        <div class="mss-form-leftname">数据1:</div>
                                        <div class="mss-form-container">
                                            <div class="mss-form-container-box">
                                                <div class="mss-form-box">
                                                    <div class="mss-dropdown">
                                            <div class="mss-dropdown-text">
                                                <input class="mss-dropdown-input"  type="text" value="设置代扣" onfocus="this.blur()" readonly/>
                                                <input class="mss-dropdown-val" mss-model="num" type="hidden" value="" id="asdas"/>
                                                <i class="icon-angle-down" title="点击选择"></i>
                                            </div>
                                            <ul class="mss-dropdown-list">
                                                <li class="mss-dropdown-list-item fn-text-overflow" mss-value="1">
                                                    <span>标已缴</span>
                                                </li>
                                                <li class="mss-dropdown-list-item fn-text-overflow" mss-value="2">
                                                    <span>标为已缴</span>
                                                </li>
                                            </ul>
                                        </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mss-form-item">
                                        <div class="mss-form-leftname">数据2:</div>
                                        <div class="mss-form-container">
                                            <div class="mss-form-container-box">
                                                <div class="mss-form-box">
                                                    <div class="mss-form-input-lefticon">
                                                        <input type="text" value="" mss-model="num" class="mss-form-input-txt" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mss-form-item">
                                        <div class="mss-form-leftname">结果:</div>
                                        <div class="mss-form-container">
                                            <div class="mss-form-container-box">
                                                <p class="mss-form-tip fn-cl-Green" mss-view="data*num">12</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mss-form-item">
                                        <div class="mss-form-leftname">结果:</div>
                                        <div class="mss-form-container">
                                            <div class="mss-form-container-box">
                                                <input type="button" value="sssss" id="asdasqwe" class="mss-form-input-txt" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- script start -->
    <script src="../../assets/js/require.js" data-main="../../assets/js/config"></script>
    <script>
        //页面初始化
        require(['jquery', 'binding'], function($, B) {
            var model=new B.init("demo");
            model.create();
            
            
            $("#asdasqwe").click(function(){
            alert("sdasd");
            alert($("#asdas").val());
            })
        });
        
        
    </script>
    <!-- script end -->
</body>

</html>
