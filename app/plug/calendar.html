<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- no cache headers -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- end no cache headers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MSSUI</title>
    <!------------------------>
    <!-- CSS请在发布前合并压缩 -->
    <!------------------------>
    <!-- 重置默认 -->
    <link href="../../assets/css/reset.css" rel="stylesheet">
    <!-- 基础功能 -->
    <link href="../../assets/css/base.css" rel="stylesheet">
    <!-- 栅格布局 -->
    <link href="../../assets/css/gird.css" rel="stylesheet">
    <!-- 模块开发 -->
    <link href="../../assets/css/modules.css" rel="stylesheet">
    <!-- 字体文件 -->
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css">
    <!-- 支持IE78 IE6就死去吧-->
    <!--[if IE 7]>
        <link rel="stylesheet" href="../../assets/css/font-awesome-ie7.min.css">
    <![endif]-->
    <!-- Demo  这个请在实际项目中删除 -->
    <link href="../../assets/css/demo.css" rel="stylesheet">
    <!------------------------>
    <!-- CSS请在发布前合并压缩 -->
    <!------------------------>
</head>

<body>
    <!--主视图-->
    <div class="demo-container">
        <div class="fluid-row ">
            <div class="column16">
                <div class="column-actual ">
                    <h4>日历<small>css 前缀：mss-form</small></h4>
                </div>
            </div>
        </div>
        <div class="fluid-row">
            <div class="column6">
                <div class="column-actual fn-mr10">
                    <div class="mss-box">
                        <div class="mss-box-head fn-linear-light">
                            <h4>默认日历<small>不带分秒</small><a href="#">→</a></h4>
                        </div>
                        <div class="mss-box-container">

                        </div>
                    </div>
                </div>
            </div>
            <div class="column10">
                <div class="column-actual">
                    <!--form可以替换为div-->
                    <form class="mss-form" name="" method="post" action="#" id="">
                        <div class="mss-form-item">
                            <div class="mss-form-leftname">时间:</div>
                            <div class="mss-form-container">
                                <div class="mss-form-container-box">
                                    <div class="mss-form-box">
                                        <div class="mss-form-input-lefticon"><i class="mss-form-icon icon-table"></i>
                                            <input type="text" class="mss-form-input-txt" mss-calender="true">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- script start -->
    <script src="../../assets/js/require.js" data-main="../../assets/js/config"></script>
    <script>
        require(['jquery','dialog'], function($,D) {
            D.dialog();
        });
    </script>

    <!-- script end -->
</body>

</html>
