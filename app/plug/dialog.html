<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- no cache headers -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- end no cache headers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MSSUI</title>
    <!------------------------>
    <!-- CSS请在发布前合并压缩 -->
    <!------------------------>
    <!-- 重置默认 -->
    <link href="../../assets/css/reset.css" rel="stylesheet">
    <!-- 基础功能 -->
    <link href="../../assets/css/base.css" rel="stylesheet">
    <!-- 栅格布局 -->
    <link href="../../assets/css/gird.css" rel="stylesheet">
    <!-- 模块开发 -->
    <link href="../../assets/css/modules.css" rel="stylesheet">
    <!-- 动画库 -->
    <link href="../../assets/css/animate.css" rel="stylesheet">
    <!-- 字体文件 -->
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css">
    <!-- 支持IE78 IE6就死去吧-->
    <!--[if IE 7]>
        <link rel="stylesheet" href="../../assets/css/font-awesome-ie7.min.css">
    <![endif]-->
    <!-- Demo  这个请在实际项目中删除 -->
    <link href="../../assets/css/demo.css" rel="stylesheet">
    <!------------------------>
    <!-- CSS请在发布前合并压缩 -->
    <!------------------------>
</head>

<body>
    <!--主视图-->
    <div class="demo-container" style="height:10000px;">
        <div class="fluid-row ">
            <div class="column16">
                <div class="column-actual ">
                    <h4>弹出层<small>css 前缀：mss-dialog</small></h4>
                </div>
            </div>
        </div>
        <div class="fluid-row">
            <div class="column6">
                <div class="column-actual fn-mr10">
                    <div class="mss-box">
                        <div class="mss-box-head fn-linear-light">
                            <h4>默认弹出层<small>自定义参数</small><a href="#">→</a></h4>
                        </div>
                        <div class="mss-box-container">
                            配合JS工作，请注意参数变化
                            <br>可自选遮罩层
                        </div>
                    </div>
                </div>
            </div>
            <div class="column10">
                <div class="column-actual">
                    <div class="fluid-row fn-mt10">
                        <div class="column16">
                            <div class="column-actual fn-mt10">
                                <button class="mss-button fn-mr10 fn-bra5 fn-bg-Red" id="msg">msg</button>
                                <button class="mss-button fn-mr10 fn-bra5 fn-bg-Orange" id="msgh">msg回调</button>
                            </div>
                        </div>
                    </div>
                    <div class="fluid-row fn-mt10">
                        <div class="column16">
                            <div class="column-actual fn-mt10">
                                <button class="mss-button fn-mr10 fn-bra5 fn-bg-Red" id="tips">tips</button>
                                <button class="mss-button fn-mr10 fn-bra5 fn-bg-Orange" id="tipsh">tips回调</button>
                                <button class="mss-button fn-mr10 fn-bra5 fn-bg-Green" id="tipsa">tips按钮</button>
                            </div>
                        </div>
                    </div>
                    <div class="fluid-row fn-mt10">
                        <div class="column16">
                            <div class="column-actual fn-mt10">
                                <button class="mss-button fn-mr10 fn-bra5 fn-bg-Red" id="dialog">dialog</button>
                            </div>
                        </div>
                    </div>
                    <div class="fluid-row fn-mt10">
                        <div class="column16">
                            <div class="column-actual fn-mt10">
                                <button class="mss-button fn-mr10 fn-bra5 fn-bg-Red" id="ajax">ajax</button>
                                <button class="mss-button fn-mr10 fn-bra5 fn-bg-Orange" id="ajaxa">ajax按钮</button>
                            </div>
                        </div>
                    </div>
                    <div class="fluid-row fn-mt10">
                        <div class="column16">
                            <div class="column-actual fn-mt10">
                                <button class="mss-button fn-mr10 fn-bra5 fn-bg-Red" id="iframe">iframe</button>
                            </div>
                        </div>
                    </div>
                    <div class="fluid-row fn-mt10">
                        <div class="column16">
                            <div class="column-actual fn-mt10">
                                <button class="mss-button fn-mr10 fn-bra5 fn-bg-Red" id="load">load</button>
                                <button class="mss-button fn-mr10 fn-bra5 fn-bg-Orange" id="loadx">load销毁</button>
                            </div>
                        </div>
                    </div>
                    <div class="fluid-row fn-mt10">
                        <div class="column16">
                            <div class="column-actual fn-mt10">
                                <button class="mss-button fn-mr10 fn-bra5 fn-bg-Red" id="prompt">prompt</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- script start -->
    <script src="../../json/form.js"></script>
    <script src="../../assets/js/require.js" data-main="../../assets/js/config"></script>
    <script>
        //页面初始化
        require(['jquery', 'dialog'], function($, D) {
            var msg = D.init({
                    type: "msg", //弹出层类型
                    time: 5000,
                    animatime: "shake", //进入动画
                    content: "欢迎使用MSS-Dialog" //内容
                });
            $("#msg").click(function() {
                msg.show();
            })

            var msgh = D.init({
                    type: "msg", //弹出层类型
                    content: "欢迎使用MSS-Dialog回调", //内容
                    callback: function() {
                        alert("MSS-Dialog回调");
                    }
                });
            $("#msgh").click(function() {
                msgh.show();
            })


            var tips = D.init({
                    title: 'MSS-tips测试单元', //标题名称
                    type: "tips", //弹出层类型
                    icon: "<i class='icon-warning-sign fn-cl-Orange'></i>", //需要加的特殊图标示意      橙色警告图标
                    content: "欢迎使用MSS-tips测试单元", //内容
                    move: true, //是否可拖动
                    close: false
                });
            $("#tips").click(function() {
                tips.show();
            })
            
            var tipsh = D.init({
                    title: 'MSS-tips测试单元', //标题名称
                    type: "tips", //弹出层类型
                    icon: "<i class='icon-warning-sign fn-cl-Orange'></i>", //需要加的特殊图标示意      橙色警告图标
                    content: "欢迎使用MSS-tips测试单元", //内容
                    move: true, //是否可拖动
                    close: false,
                    callback: function() {
                        alert("MSS-tips回调");
                    }
                });
            $("#tipsh").click(function() {
                tipsh.show();
            })
            
            var tipsa = D.init({
                    title: 'MSS-tips测试按钮', //标题名称
                    type: "tips", //弹出层类型
                    icon: "<i class='icon-warning-sign fn-cl-Orange'></i>", //需要加的特殊图标示意      橙色警告图标
                    content: "欢迎使用MSS-tips测试单元", //内容
                    move: true, //是否可拖动
                    close: true,
                    buttons: [{
                        text: '取消', //文字
                        elCls: '', //样式
                        handler: function() {
                            this.callback = function() {
                                alert("s");
                                this.close();
                            }
                        }
                    }, {
                        text: '确认', //文字
                        elCls: '', //样式
                        handler: function() {
                            this.callback = function() {
                                alert("w");
                                this.close();
                            }
                        }
                    }]
                });
            $("#tipsa").click(function() {
                tipsa.show();
            })

            var dialog = D.init({
                    title: 'MSS-dialog测试单元', //标题名称
                    type: "dialog", //弹出层类型
                    content: formhtml, //内容
                    move: true //是否可拖动
                });
            $("#dialog").click(function() {
                dialog.show();
            })

            var ajax = D.init({
                    title: 'MSS-ajax测试单元', //标题名称
                    type: "ajax", //弹出层类型
                    url: "../../json/form.json",
                    move: true, //是否可拖动
                    width: 500, //弹出层宽度 0表示自动
                    height: 400 //弹出层高度 0表示自动
                });
            $("#ajax").click(function() {
                ajax.show();
            })
            
            $("#ajaxa").click(function() {
                ajax.refresh();
            })


            var iframe = D.init({
                    title: 'MSS-iframe测试单元', //标题名称
                    type: "iframe", //弹出层类型
                    url: "../../app/plug/tree.html",
                    move: true, //是否可拖动
                    padding: 5,
                    width: 700, //弹出层宽度 0表示自动
                    height: 600 //弹出层高度 0表示自动
                });
            $("#iframe").click(function() {
                iframe.show();
            })

            var load = D.init({
                    type: "load", //弹出层类型
                    target: "body" //内容
                });
            $("#load").click(function() {
                load.show();
            })
            
            $("#loadx").click(function() {
                load.hide();
            })

            var prompt = D.init({
                    type: "prompt", //弹出层类型
                    title: "请问您的鸟多大？",
                    mask: true,
                    icon: "<i class='icon-warning-sign fn-cl-Orange'></i>", //需要加的特殊图标示意      橙色警告图标
                    move:true,
                    buttons: [{
                        text: '确认', //文字
                        elCls: 'fn-bg-Blue', //样式
                        handler: function() {
                            this.callback = function(str) {
                                alert("小鸟");
                                this.close();
                            }
                        }
                    }]
                });
            $("#prompt").click(function() {
                prompt.show();
            })

        });
    </script>
    <!-- script end -->
</body>

</html>
