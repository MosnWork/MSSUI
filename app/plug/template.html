<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- no cache headers -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- end no cache headers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MSSUI</title>
    <!------------------------>
    <!-- CSS请在发布前合并压缩 -->
    <!------------------------>
    <!-- 重置默认 -->
    <link href="../../assets/css/reset.css" rel="stylesheet">
    <!-- 基础功能 -->
    <link href="../../assets/css/base.css" rel="stylesheet">
    <!-- 栅格布局 -->
    <link href="../../assets/css/gird.css" rel="stylesheet">
    <!-- 模块开发 -->
    <link href="../../assets/css/modules.css" rel="stylesheet">
    <!-- 字体文件 -->
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css">
    <!-- 支持IE78 IE6就死去吧-->
    <!--[if IE 7]>
        <link rel="stylesheet" href="../../assets/css/font-awesome-ie7.min.css">
    <![endif]-->
    <!-- Demo  这个请在实际项目中删除 -->
    <link href="../../assets/css/demo.css" rel="stylesheet">
    <!------------------------>
    <!-- CSS请在发布前合并压缩 -->
    <!------------------------>
</head>

<body>
    <!--主视图-->
    <div class="demo-container">
        <div class="fluid-row ">
            <div class="column16">
                <div class="column-actual ">
                    <h4>树形结构<small>css 前缀：mss-tree</small></h4>
                </div>
            </div>
        </div>
        <div class="fluid-row">
            <div class="column6">
                <div class="column-actual fn-mr10">
                    <div class="mss-box">
                        <div class="mss-box-head fn-linear-light">
                            <h4>树形结构<small>含选择器.</small><a href="#">→</a></h4>
                        </div>
                        <div class="mss-box-container">
                            基本上是配合JS工作的，如果需要直接写入请操作本页面代码
                        </div>
                    </div>
                </div>
                <div class="fluid-row fn-mt10">
                    <div class="column16">
                        <div class="column-actual fn-mt10">
                            <button class="mss-button fn-mr10 fn-bra5 fn-bg-Red" id="tinit">初始化</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column10">
                <div class="column-actual" id="gridtree">

                </div>
            </div>
        </div>
    </div>
    <!-- script start -->
    <script id="test" type="text/html">
        <h4>{{title}}</h4>
        <ul>
            {{each list as value i}}
                <li>索引 {{i + 1}} ：{{value}}</li>
            {{/each}}
        </ul>
    </script>
    <script src="../../assets/js/require.js" ></script>
    <script src="../../assets/js/config.js"></script>
    <script>
        //页面初始化
        require(['jquery', 'template'], function($, T) {
            //替换数据-本地
            $("#tinit").click(function() {
                var data = {
                    title: '标签',
                    list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
                };
                var html = T.create('test', data);
                $('#gridtree').html(html);
            })
        });
    </script>
    <!-- script end -->
</body>

</html>
