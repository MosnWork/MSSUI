<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- no cache headers -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- end no cache headers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MSSUI</title>
    <!------------------------>
    <!-- CSS请在发布前合并压缩 -->
    <!------------------------>
    <!-- 重置默认 -->
    <link href="../../assets/css/reset.css" rel="stylesheet">
    <!-- 基础功能 -->
    <link href="../../assets/css/base.css" rel="stylesheet">
    <!-- 栅格布局 -->
    <link href="../../assets/css/gird.css" rel="stylesheet">
    <!-- 模块开发 -->
    <link href="../../assets/css/modules.css" rel="stylesheet">
    <!-- 字体文件 -->
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css">
    <!-- 支持IE78 IE6就死去吧-->
    <!--[if IE 7]>
        <link rel="stylesheet" href="../../assets/css/font-awesome-ie7.min.css">
    <![endif]-->
    <!-- Demo  这个请在实际项目中删除 -->
    <link href="../../assets/css/demo.css" rel="stylesheet">
    <!------------------------>
    <!-- CSS请在发布前合并压缩 -->
    <!------------------------>
</head>

<body>
    <!--主视图-->
    <div class="demo-container">
        <div class="fluid-row ">
            <div class="column16">
                <div class="column-actual ">
                    <h4>很想表单<small>css 前缀：mss-form，单列：mss-form-cross</small></h4>
                </div>
            </div>
        </div>
        <div class="fluid-row">
            <div class="column6">
                <div class="column-actual fn-mr10">
                    <div class="mss-box">
                        <div class="mss-box-head fn-linear-light">
                            <h4>默认表单<small>mss-form所在的DIV和form可以互转</small><a href="#">→</a></h4>
                        </div>
                        <div class="mss-box-container">

                        </div>
                    </div>
                </div>
            </div>
            <div class="column10">
                <div class="column-actual">
                    <!--form可以替换为div-->
                    <form class="mss-form" name="" method="post" action="#" id="">
                        <!--<fieldset>-->
                        <div class="mss-form-cross">
                            <div class="mss-form-leftname">文本项:</div>
                            <div class="mss-form-container">
                                <div class="mss-form-container-box">
                                    <div class="mss-form-text">
                                        一个个文字文字<a class="mss-form-link">验证</a>
                                    </div>
                                    <p class="mss-form-tip fn-cl-Red"><i class="icon-remove"></i>文本验证失败，请勿非法修改</p>
                                </div>
                            </div>
                        </div>
                        <div class="mss-form-cross">
                            <div class="mss-form-leftname">输入框:</div>
                            <div class="mss-form-container">
                                <div class="mss-form-container-box">
                                    <div class="mss-form-box">
                                        <input type="text" class="mss-form-input-txt">
                                    </div>
                                    <p class="mss-form-tip fn-cl-Green"><i class="icon-warning-sign"></i>异步验证成功</p>
                                </div>
                            </div>
                        </div>
                        <div class="mss-form-cross">
                            <div class="mss-form-leftname"></div>
                            <div class="mss-form-container">
                                <div class="mss-form-container-box">
                                    <button class="mss-button fn-mr10 fn-bg-Blue">确认</button>
                                    <button class="mss-button fn-mr10 ">取消</button>
                                </div>
                            </div>
                        </div>
                        <!--</fieldset>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- script start -->
    <script src="../../assets/js/require.js" data-main="../../assets/js/config"></script>
    <!-- script end -->
</body>

</html>
