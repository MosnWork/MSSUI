<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- no cache headers -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- end no cache headers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MSSUI</title>
    <!------------------------>
    <!-- CSS请在发布前合并压缩 -->
    <!------------------------>
    <!-- 重置默认 -->
    <link href="../../assets/css/reset.css" rel="stylesheet">
    <!-- 基础功能 -->
    <link href="../../assets/css/base.css" rel="stylesheet">
    <!-- 栅格布局 -->
    <link href="../../assets/css/gird.css" rel="stylesheet">
    <!-- 模块开发 -->
    <link href="../../assets/css/modules.css" rel="stylesheet">
    <!-- 字体文件 -->
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css">
    <!-- 支持IE78 IE6就死去吧-->
    <!--[if IE 7]>
        <link rel="stylesheet" href="../../assets/css/font-awesome-ie7.min.css">
    <![endif]-->
    <!-- Demo  这个请在实际项目中删除 -->
    <link href="../../assets/css/demo.css" rel="stylesheet">
    <!------------------------>
    <!-- CSS请在发布前合并压缩 -->
    <!------------------------>
</head>

<body>
    <!--主视图-->
    <div class="demo-container">
        <div class="fluid-row ">
            <div class="column16">
                <div class="column-actual ">
                    <h4>弹出层<small>css 前缀：mss-dialog</small></h4>
                </div>
            </div>
        </div>
        <div class="fluid-row">
            <div class="column6">
                <div class="column-actual fn-mr10">
                    <div class="mss-box">
                        <div class="mss-box-head fn-linear-light">
                            <h4>默认弹出层<small>自定义参数</small><a href="#">→</a></h4>
                        </div>
                        <div class="mss-box-container">
                            配合JS工作，请注意参数变化
                            <br>可自选遮罩层
                        </div>
                    </div>
                </div>
            </div>
            <div class="column10">
                <div class="column-actual">
                    <button class="mss-button mss-button-big fn-mr10">打开弹出层</button>
                </div>
            </div>
        </div>
    </div>


    <div class="mss-dialog"  style="width:600px;height:400px;margin-left:-300px;margin-top:-200px;">
        <div class="mss-dialog-title" mss-Drag='true'>
            <h5 class="fn-text-indent">默认弹出层<small>自定义参数</small></h5>
            <div class="mss-dialog-close">X</div>
        </div>
        <div class="mss-dialog-container" style="height:316px;"></div>
        <div class="mss-dialog-button">
            <button class="mss-button fn-bg-Blue">确认</button>
            <button class="mss-button">取消</button>
        </div>
    </div>


    
    <div class="mss-dialog mss-dialog-confirm" style="width:400px;height:150px;margin-left:-200px;margin-top:-75px;">
        <div class="mss-dialog-title" mss-Drag='true'>
            <div class="mss-dialog-confirm-cnt">
                <div class="mss-tip">
                    <div class="mss-tip-icon">
                        <i title="提示" class="icon-info-sign"></i>
                    </div>
                    <div class="mss-tip-right">
                        <div class="mss-tip-content">
                            <h4 class="mss-tip-title">空白</h4>
                            <p class="mss-tip-explain">完成的说明完成的说明。</p>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mss-dialog-close">X</div>
        </div>
        <div class="mss-dialog-button">
            <button class="mss-button fn-bg-Blue">确认</button>
            <button class="mss-button">取消</button>
        </div>
    </div>

    <!-- script start -->
<script src="../../assets/js/require.js" data-main="../../assets/js/config"></script>
    <!-- script end -->
</body>

</html>
